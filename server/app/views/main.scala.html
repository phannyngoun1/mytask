@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/dist/css/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("font-awesome/css/font-awesome.css")">

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("office-ui-fabric-js/dist/css/fabric.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("office-ui-fabric-js/dist/css/fabric.components.min.css")">

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    <script src="@routes.Assets.versioned("feather-icons/dist/feather.js")"></script>

  </head>
  <body>
    @content
    @scalajs.html.scripts("client", routes.Assets.versioned(_).toString, name => getClass.getResource(s"/public/$name") != null)
    <script>
      feather.replace()
    </script>
  </body>
</html>
